version: "3"
 
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - 8000:80
    environment:
      TZ: "Asia/Tokyo"
    depends_on:
      - db
    tty: true
 
  db:
    image: mysql:5
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306" 
    environment:
      MYSQL_DATABASE: ripple
      MYSQL_ROOT_PASSWORD: ripple_password
    tty: true
    
volumes:
  db-data:
    external: false